<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPKK INDONESIA</title>
    <link rel="stylesheet" href="assets/src/css/auth.css">
    <link rel="stylesheet" href="assets/src/css/styles.css">
    <link rel="icon" href="assets/images/Icon.jpg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav__logo">PPKK INDONESIA</div>
            <ul class="nav__links">
                <a href="index.html">
                    <li class="link">Beranda</li>
                </a>
                <a href="index.html#tentang">
                    <li class="link">Tentang Kami</li>
                </a>
                <a href="index.html#program">
                    <li class="link">Program</li>
                </a>
                <a href="index.html#kontak">
                    <li class="link">Kontak</li>
                </a>
            </ul>
            <div class="nav__auth">
                <a href="login.html" class="btn login-btn">Masuk</a>
                <a href="register.html" class="btn register-btn">Daftar</a>
            </div>
        </div>
    </nav>

    <div class="login-page">
        <div class="form">
            <form action="" method="post" id="register-form" class="register-form">
                <img src="assets/images/Logo.png" alt="Logo" class="logo">
                <h1>Selamat Datang!</h1>
                <input type="email" name="email" id="email" placeholder="Email" />
                <small id="email-error" class="error"></small>

                <input type="password" name="password" id="password" placeholder="Password" />

                <input type="password" name="re-password" id="re-password" placeholder="Re-Password" />
                <small id="password-error" class="error"></small>

                <button type="submit" id="submit-btn">Buat Akun</button>
                <p class="message">Sudah Memiliki Akun? <a href="login.html">Masuk</a></p>
            </form>
        </div>
    </div>

    <!-- Custom Notification -->
    <div id="notification" class="notification-card">
        <p>Apakah anda yakin dengan data yang sudah diisi?</p>
        <div class="notification-buttons">
            <button id="yes-btn" class="btn-yes">Iya</button>
            <button id="no-btn" class="btn-no">Tidak</button>
        </div>
    </div>

</body>
<script src="assets/src/auth.js"></script>

</html>
